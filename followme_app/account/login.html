<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="../public/css/mui.min.css" />
		<style type="text/css">
			input {
				text-align: center;
				font-size: 16px;
				border-width: 0;
			}
		</style>
	</head>

	<body style="background-color: white;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FF4500;"></a>
			<h1 class="mui-title" style="color: #FF4500;">登录</h1>
		</header>

		<div class="mui-content" style="background-color: white;">
			<div style="padding: 20px 0; margin-top: 40px;">
				<img id="logo-icon-id" src="img/login.jpg" width="100px" height="100px" style="">
			</div>
			<div id="login-form-id" style="padding: 10px 30px; margin-top: 35px;">
				<div class="mui-input-row">
					<input id="login-name-id" type="number" placeholder="请输入账号" class="mui-input-clear" style="font-size: 16px;border-radius: 0; border-width: 0; border-bottom-width: 0.6px;border-color: #F0F0F0;">
				</div>
				<div class="mui-input-row" style="margin-top: 10px;">
					<input id="login-pwd-id" type="password" placeholder="请输入密码" class="mui-input-clear" style="font-size: 16px; border-radius: 0; border-width: 0; border-bottom-width: 0.6px; border-color: #F0F0F0;">
				</div>

				<button v-on:click="login" id="login-button-id" type="button" class="mui-btn " style="border-radius: 8px; width: 100%;height: 45px;margin-top: 20px;background-color: #FF4500;color: white;border-width: 0;font-size: 16px;">登录</button>

				<div style="margin-top: 15px;padding: 0 10px;">
					<a onclick="registerAndFindPwdAction(0)" style="color: #434343;font-size: 13px;">注册账号</a>
					<a onclick="registerAndFindPwdAction(1)" style="color: #434343;font-size: 13px; float: right;">找回密码</a>
				</div>
			</div>

		</div>

		<script src="../public/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../public/js/vue.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/login.js" type="text/javascript" charset="UTF-8"></script>
	</body>

</html>
