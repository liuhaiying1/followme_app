<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="../public/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/profile.css" />

	</head>

	<body>

		<div class="mui-content">
			<div id="user-baseinfo-id" v-cloak>
				<div v-if="!login" id="user-login-id" class="mui-navigate-right" style="height: 120px;background-color: white;margin-bottom: 8px;">
					<div style="padding-top: 40px;padding-left: 20px;display: inline-block;float: left;">
						<img src="images/default_sdk_login@2x.png" width="60px" height="60px">
					</div>

					<div style="float: left;margin-top: 60px;margin-left: 15px; display: inline-block; font-size: 15px; color: #888888;">
						请前往登录
					</div>

					<div style="float: right;margin-top: 60px;margin-right: 15px;">
						<img src="images/arrow_icon@2x.png" width="20px" height="20px">
					</div>
				</div>
			</div>
			<!--分隔线-->
			<HR align=center width=300 color=#987cb9 SIZE=1>

			<div class="list-title" >我的订单</div>
			<HR align=center width=300 color=#987cb9 SIZE=1>

			<div id="orderType">
				<ul class="mui-table-view mui-grid-view mui-grid-9" style="margin-top: 0px;padding-left: 0px;padding-right: 0px;padding-top: 20px;padding-bottom: 5px;  background-color: white;">
					<li class="mui-table-view-cell mui-media" style="background-color: white;width: 25%;">
						<a style="margin: auto;" onclick="tableDidSelected(1 , '全部订单');">
							<img src="../images/heme-top2.png" alt="">
							<div id="00" class="mui-media-body">全部订单</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media" style="background-color: white;width: 20%;">
						<a href="#" onclick="tableDidSelected(11 , '待付款');">
							<img src="../images/heme-top2.png" alt="">
							<div class="mui-media-body">待付款</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media" style="background-color: white;width: 20%;">
						<a href="#" onclick="tableDidSelected(12 , '未使用');">
							<img src="../images/heme-top3.png" alt="">
							<div class="mui-media-body">未使用</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media" style="background-color: white;width: 20%;">
						<a href="#" onclick="tableDidSelected(13 , '已结束');">
							<img src="../images/heme-top4.png" alt="">
							<div class="mui-media-body">已结束</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media" style="background-color: white;width: 25%;">
						<a href="#" onclick="tableDidSelected(13 , '取消/退款');">
							<img src="../images/heme-top4.png" alt="">
							<div class="mui-media-body">取消/退款</div>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<script src="../public/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/profile.js" type="text/javascript" charset="UTF-8"></script>
	</body>

</html>
